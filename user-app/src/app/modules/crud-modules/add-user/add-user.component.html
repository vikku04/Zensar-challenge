<div class="modal-header">
  <button type="button" class="btn btn-dark" (click)="closeModal()">Close</button>
</div>
<div class="modal-body">
  <h4>Enter User Data</h4>
  <form class="form-user-input">
    <div class="form-group mb-2">
      <label for="id">User ID</label>
      <div class="input-group">
        <input type="text" id="id" class="form-control" placeholder="Enter user's id">
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="image">Select Image</label>
      <div class="input-group">
        <input type="file" accept=".png,.jpg,.jpeg" id="image" class="form-control" placeholder="Select Image">
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="nm">User Name</label>
      <div class="input-group">
        <input type="text" id="nm" class="form-control" placeholder="Enter user's name">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-warning" (click)="onSubmit()">Submit</button>
</div>
